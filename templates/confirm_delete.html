<!-- confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete the event "{{ event.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'event_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
