{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .event-container {
            padding: 20px;
        }
        .event {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .event h2 {
            margin-bottom: 10px;
        }
        .event p {
            margin-bottom: 5px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .navbar .navbar-nav .nav-item {
            margin-left: 10px;
        }
        .status {
            font-weight: bold;
        }
        .countdown {
            color: #dc3545; /* Red color for countdown */
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Event Management</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-primary" href="{% url 'add_event' %}">Add Event</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container event-container">
        <h1>Upcoming Events</h1>
        {% for event in events %}
            <div class="event">
                <h2>{{ event.title }}</h2>
                <p>{{ event.description }}</p>
                <p><strong>Start Time:</strong> {{ event.start_time|date:"F j, Y, g:i a" }}</p>
                <p><strong>Finish Time:</strong> {{ event.finish_time|date:"F j, Y, g:i a" }}</p>
                <p class="status" data-start="{{ event.start_time|date:"Y-m-dTH:i" }}" data-finish="{{ event.finish_time|date:"Y-m-dTH:i" }}"></p>
                <p class="countdown"></p>
            </div>
        {% endfor %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const events = document.querySelectorAll('.event');

            events.forEach(event => {
                const startTime = new Date(event.getAttribute('data-start'));
                const finishTime = new Date(event.getAttribute('data-finish'));
                const statusElement = event.querySelector('.status');
                const countdownElement = event.querySelector('.countdown');

                function updateStatus() {
                    const now = new Date();
                    if (now < startTime) {
                        const timeDiff = startTime - now;
                        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                        statusElement.textContent = `Starts in ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
                        countdownElement.textContent = `Countdown: ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
                    } else if (now >= startTime && now <= finishTime) {
                        statusElement.textContent = 'In Progress';
                        countdownElement.textContent = 'Event is ongoing';
                    } else {
                        statusElement.textContent = 'Event Over';
                        countdownElement.textContent = '';
                    }
                }

                updateStatus();
                setInterval(updateStatus, 1000); // Update every second
            });
        });
    </script>
</body>
</html>
